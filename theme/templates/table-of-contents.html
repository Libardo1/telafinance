{% extends "base.html" %}

{% block meta_header %}
<meta name="description" content="All topics for Tela, presented on the table of contents page.">
{% endblock %}

{% block title %}Table of Contents for {% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <h1>Table of Contents</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="list-group"> 
        </div>
      </div>
      <div class="col-md-4">
        <div class="list-group">    
          </div>
    </div>
</div>
{% if articles %}
<div class="row">
  <div class="col-md-12">
    <h2><a href="/blog.html">Blog Posts</a></h2>
    {% for a in articles %}
      <h4 style="padding-bottom: 6px; line-height: 1.25em;"><a href="/blog/{{ a.slug }}.html">{{ a.title }}</a></h4>
    {% endfor %}
  </div>
</div>
{% endif %}
{% endblock %}
