<div class="col-md-offset-1 col-md-3" id="sidebar">
  <div class="panel-heading">
    <h3 class="panel-head"><style="color: #fff;">Table of Contents</a></h3>
  </div>
  <div class="list-group">
    {% for p in pages|sort(attribute='sortorder') %}
      {% if p.toc == 'True' %}<a href="/{{ p.slug }}.html" class="list-group-item smaller-item" style='font-family: "Helvetica Neue",sans-serif;'>{{ p.sidebartitle }}</a>{% else %}<a href="/{{ p.slug }}.html" class="list-group-item smaller-item" style='font-family: "Helvetica Neue",sans-serif; padding-left: 27px;'>{{ p.sidebartitle }}</a>{% endif %}
    {% endfor %}
    <a href="/table-of-contents.html" class="list-group-item smaller-item" style='font-family: "Helvetica Neue",san-serif'>...or <span style="border-bottom: 1px dotted;">view the full table of contents</span>.</a>
  </div>
</div>
